  redis-sentinel1:
    build:
      context: .
      dockerfile: ./sentinel.dockerfile
    ports:
      - "26379:26379"
    depends_on:
      - redis-master
    environment:
      - HOST_IP="${HOST_IP}"

  redis-sentinel2:
    build:
      context: .
      dockerfile: ./sentinel.dockerfile
    ports:
      - "26380:26379"
    depends_on:
      - redis-master
