version: "3.8"

services:
  redis-master:
    image: redis:alpine
    ports:
      - "6381:6381"
    command: redis-server --port 6381

  redis-replica:
    image: redis:alpine
    ports:
      - "6382:6382"
    command: redis-server --port 6382 --replicaof "${HOST_IP}" 6381 --slave-announce-ip "${HOST_IP}"
    depends_on:
      - redis-master

  # redis-sentinel1:
